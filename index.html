<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="google.png" alt="Google 1998">
    </div>

    <!-- Arama alanı -->
    <div class="search">
        <p>Search the web using Google!</p>
        <input type="text">
        <br><br>
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

    <!-- Alt kutular -->
    <div class="boxes">
        <div class="box">
            <p><b>Special Searches</b></p>
            <a href="#">Stanford Search</a><br>
            <a href="#">Linux Search</a>
        </div>

        <div class="box">
            <a href="#">Help!</a><br>
            <a href="#">About Google!</a><br>
            <a href="#">Company Info</a><br>
            <a href="#">Google Logos</a>
        </div>

        <div class="box">
            <p>Get Google! updates monthly:</p>
            <input type="text" placeholder="your e-mail"><br><br>
            <button>Subscribe</button><br>
            <a href="#">Archive</a>
        </div>
    </div>

    <p class="footer">Copyright © 1998 Google Inc.</p>

</body>
</html>
